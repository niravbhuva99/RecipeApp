<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bec88086f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Recipe App</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="search-term" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meal"></ul>
        <button class="right"><i class="fa-solid fa-angles-right"></i></button>
        <button class="left"><i class="fa-solid fa-angles-left"></i></button>
      </div>

      <div class="meals"></div>
    </div>
    <div class="box hidden">
      <button type="submit" class="hide-button">X</button>
      <h2 class="random-meal-heading">xxxxxxxxxx</h2>
      <a href="" class="you-tube">Go To YouTube</a>
      <img src="" alt="" class="box-img" />
      <h3>ingredient</h3>
    </div>

    <div class="overlay hidden"></div>
    <script src="index.js"></script>
  </body>
</html>
